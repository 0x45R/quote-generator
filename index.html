<!DOCTYPE html>
<html lang='en'>
  <head>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Website that generates original, inspirating quotes. Click new quote button to generate a new quote!">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <meta charset="UTF-8">
    <title>Quote generator</title>
  </head>
  <body>
    <header>
      <a aria-label='Return to home page' class='header__return-button' href="https://0x45r.github.io"><i class='ti ti-arrow-back'></i></a>
    </header>
    <main>
      <div class='quote-container'>
        <p class='js-quote-label'></p>
        <p class='js-author-label author-label'></p>
      </div>
      <button id='new-quote' aria-label='Generate new quote' class='js-refresh-button'>
        <i class="ti ti-refresh"></i>
      </button>
    </main>
    <footer>
      0x45r.github.io | Robert, 2023
    </footer>
  </body>
</html>
